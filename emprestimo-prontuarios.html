<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Entrada e Saída de prontuarios</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="./font-awesome/css/all.min.css">

	<!-- styles css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
	<h1 class="main-title">Entrada e Saída Prontuários</h1>
	<div class="feature-container">
		<button class="old-registers">Histórico</button>
		<fieldset>
			<legend>Realize a Solicitação</legend>

			<div class="form-request-folder">
				<form id="add-register" class="add-register">
					<div class="flex-row">
						<!-- first -->
						<div class="form-group">
							<label for="classificacao">Classificação</label>
							<select class="form-control" name="classificacao" id="classificacao" required>
								<option value="">Selecione</option>
								<option value="Ativo">Ativo</option>
								<option value="PAIF">PAIF</option>
								<option value="Inativo">Inativo</option>
								<option value="Triagem">Triagem</option>
							</select>
						</div>
						<!-- second -->
						<div class="form-group">
							<label for="numero">Nº</label>
							<input type="text" id="numero" name="numero" class="form-control" disabled required>
						</div>
						<!-- third -->
						<div class="form-group">
							<label for="nome">Nome do Usuário</label>
							<input type="text" id="nome" name="nome" class="form-control" required>
						</div>
						<!-- fourth -->
						<div class="form-group">
							<label for="solicitante">Solicitante</label>
							<input type="text" id="solicitante" name="solicitante" class="form-control" required>
						</div>
					</div>
					<button class="btn-personal">Registrar</button>
				</form>
			</div>
		</fieldset>
		<table>
			<thead>
				<tr>
					<th scope="col">Pasta</th>
					<th scope="col">Nome do usuário</th>
					<th scope="col">Solicitante</th>
					<th scope="col">Data e Hora</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody id="tbody-registers">
			</tbody>
		</table>
	</div>

	<div class="historic-modal-container">
		<div class="historic-modal">
			<button class="close-historic-modal"><i class="fa fa-times-circle"></i></button>

			<h2>Histórico de Entrada e saída</h2>
			<input type="text" id="search-historic" placeholder="Faça sua pesquisa">

			<table>
				<thead>
					<tr>
						<th scope="col">Pasta</th>
						<th scope="col">Nome do usuário</th>
						<th scope="col">Solicitante</th>
						<th scope="col">Solicitação</th>
						<th scope="col">Devolução</th>
					</tr>
				</thead>
				<tbody id="tbody-historic">
				</tbody>
			</table>
		</div>
	</div>

	<div class="dialog-message"></div>
</body>
<script src="./font-awesome/js/all.min.js"></script>
<script src=".\js\registers.js"></script>
<script src=".\js\historic.js"></script>
</html>
